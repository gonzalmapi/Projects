<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div id="login">
        Login: <input type="text" id="cajalogin" /><br />
        Password: <input type="password" id="cajapassw"/> <br />
        <input type="button" id="btnRegistro" value="Registro" />
        <input type="button" id="btnLogin" value="Entrar" />
    </div>
    <script>
        var pet = new XMLHttpRequest();
        document.getElementById("btnLogin").addEventListener("click", hacerAjax, true);
        document.getElementById("btnRegistro").addEventListener("click", linkar, true);
        function hacerAjax() {
            var usuJSON = {
                "Login": document.getElementById("cajalogin").value,
                "Passw": document.getElementById("cajapassw").value,
            };
            pet.onreadystatechange = function () {
                if (pet.readyState == 4 && pet.status == 200) {
                    var respuesta = JSON.parse(pet.responseText)
                    if (respuesta.codigo = 0) {
                        alert("OK WELCOME");
                    } else {
                        alert(respuesta.mensaje);
                    }
                }
            }
            pet.open("POST", "http://localhost:51791/Servidor.aspx", true);
            pet.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            pet.send("data=" + JSON.stringify(usuJSON));
        }
        function linkar() {
            location.href = "Registro.html";
        }
    </script>
</body>
</html>
